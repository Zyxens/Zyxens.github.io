    <link rel="icon" type="image/x-icon" href="https://www.pngall.com/wp-content/uploads/5/Crescent-Moon-PNG-Picture.png">
    <style>
        body {
            font-family: "Gotham SSm";
            text-align: center;
            margin: 0;
            color: #ffffff;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1, p {
            color: #ffffff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Browser Malware Attack</h1>

    <p id="message1" class="emergency-message"></p>

    <p id="message2" class="emergency-message"></p>

    <script>
        const messages = [
            "This page contains malware and it is currently running in the background as we speak.",
            "We steal all info set onto that email of yours. All of your previous & current cookies, passwords, everything! all of your data on this browser!"
        ];

        function typeMessage(element, message, speed = 30) {
            let i = 0;
            const intervalId = setInterval(function () {
                if (i < message.length) {
                    element.innerHTML += message.charAt(i);
                    i++;
                } else {
                    clearInterval(intervalId);
                }
            }, speed);
        }

        const message1Element = document.getElementById("message1");
        const message2Element = document.getElementById("message2");

        typeMessage(message1Element, messages[0]);
        setTimeout(() => typeMessage(message2Element, messages[1]), messages[0].length * 30);

    </script>

</body>
